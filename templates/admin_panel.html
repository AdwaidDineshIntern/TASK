{% extends 'layout.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Admin Panel</h2>
    <h3>All Users</h3>
    <ul>
      {% for user in users %}
        <li>{{ user.username }} - {{ user.email }} <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm ml-2">Delete</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
