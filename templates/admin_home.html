{% extends 'layout.html' %}
{% block content %}
  <div class="container mt-5">
    <h2>Welcome, Admin {{ username }}</h2>
    <h3>All Tasks</h3>
    <ul>
      {% for task in tasks %}
        <li>{{ task }}</li>
      {% endfor %}
    </ul>
    <h3>All Files Uploaded</h3>
    <ul>
      {% for file in files %}
        <li><a href="{{ url_for('download_file', filename=file.filename) }}">{{ file.filename }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
