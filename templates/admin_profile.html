{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Admin Profile</h2>

    <h3>Welcome, Admin!</h3>

    <h4>User's Wallet Amount: {{ user_wallet_amount }}</h4>

    <h4>Files Uploaded by User:</h4>
    <ul class="list-group">
        {% for file in user_files %}
        <li class="list-group-item">
            <a href="{{ url_for('download_file', filename=file.filename) }}">Download {{ file.filename }}</a>
        </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('add_wallet_amount', user_id=user_id) }}" method="POST" class="mt-3">
        <div class="form-group">
            <input type="number" name="amount" class="form-control" placeholder="Enter Amount to Add">
        </div>
        <button type="submit" class="btn btn-primary">Add to Wallet</button>
    </form>

    <br><br>
    <a href="{{ url_for('admin') }}" class="btn btn-primary">Back to Admin Panel</a>
</div>
{% endblock %}
